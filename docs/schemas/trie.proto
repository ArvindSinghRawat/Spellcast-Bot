syntax = "proto3";

message Trie {
    string value = 1; // required
    optional Detail detail = 2;
    map<string, Trie> children = 3;
    int32 level = 4;
}

message Detail {
    string meaning = 1;
    optional WordType type = 2;
    optional int32 index = 3;
}

enum WordType {
    NOUN = 0;
    ADJECTIVE = 1;
    VERB = 2;
    ABBREVIATION = 3;
}